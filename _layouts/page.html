---
layout: default
---
<div class="post">

  {% if page.featureImage %}
  	<header class="post-header" style="background-image:url('{{page.featureImage}}')">
  {% else %}
   	<header class="post-header">
  {% endif %}	
  		<h1 class="post-title">{{ page.title }}</h1>
  	</header>
    
  <article class="post-content">
    {{ content }}
  </article>

</div>
