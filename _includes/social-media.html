<div class="social-media-share">
  <a onclick="openPopup(this.href)" class="share-btn fb-share-button" href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}{{page.url}}" target=_blank>Facebook</a>
  <a onclick="openPopup(this.href)" class="share-btn twitter-share-button" href="https://twitter.com/intent/tweet?url={{site.url}}{{page.url}}" target=_blank>Twitter</a>
  <a onclick="openPopup(this.href)" class="share-btn email-share-button" href="mailto:?subject={{page.title}}&body={{site.url}}{{page.url}}">Email</a>
</div>
