<h1 class="page-heading">Stories</h1>

<ul class="post-list cf">
  {% for post in site.posts %}
  {% if post.categories contains "guides" %}
  {% else %}
  <li>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
      <div class="post-img" style="background-image:url({{post.featureImage}});">
        <div class="post-category {{ post.categories }}"></div>
      </div>
      <div class="post-link-inner {{ post.genre | downcase }}">
        <div class="post-meta">
        <span class="post-genre">{{ post.genre }}</span>
        <span class="right">
          {% if post.location %}
            <i class="fa fa-map-marker post-location-icon"></i>{{post.location}}
          {% endif %}
          </span>
        </div>
          <h2 class="post-title">{{ post.title }}</h2>
        </div>
      </a>
    </li>
    {% endif %}
    {% endfor %}
  </ul>
