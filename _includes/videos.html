<h1 class="page-heading">Videos</h1>

<ul class="post-list cf">
  {% for post in site.categories.videos %}
    <li>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
        <div class="post-link-inner">
          <div class="postcard-date">{{ post.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{  page.meta }}{% endif %}</div>
          <div class="postcard-location">
            {% if post.location %}
              <i class="fa fa-map-marker post-location-icon"></i>{{post.location}}
            {% endif %}
          </div>
        </div>
        <iframe src="{{ post.videoUrl }}" frameborder="0" allowfullscreen></iframe>
      </a>
    </li>
  {% endfor %}
</ul>
